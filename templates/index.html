<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eagle Wings - Chatbot</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        /* Global Styles */
        body {
            font-family: 'Poppins', sans-serif;
            background: #2e4053;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            transition: background-color 0.3s, color 0.3s;
        }

        .chat-wrapper {
            width: 100%;
            max-width: 480px;
            background: #fff;
            border-radius: 15px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            display: flex;
            flex-direction: column;
            height: 80vh;
            transition: background-color 0.3s;
        }

        /* Header Section */
        .chat-header {
            background: #808b96;
            color: white;
            padding: 15px;
            text-align: center;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 1.5em;
            font-weight: 600;
            position: relative;
            transition: background-color 0.3s;
        }

        .chat-header img {
            height: 40px;
            margin-right: 15px;
        }

        /* Chat Container */
        .chat-container {
            padding: 20px;
            flex: 1;
            overflow-y: auto;
            background: #fafafa;
            display: flex;
            flex-direction: column;
            justify-content: flex-start;
            transition: background-color 0.3s;
        }

        .chat-history {
            margin-bottom: 20px;
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .chat-history p {
            margin: 10px 0;
            padding: 12px;
            border-radius: 12px;
            max-width: 80%;
            font-size: 14px;
            display: flex;
            align-items: center;
            transition: all 0.3s ease;
        }

        .chat-history .user-msg {
            background-color: #e0f7fa;
            margin-left: auto;
            border-radius: 20px 20px 0 20px;
        }

        .chat-history .bot-msg {
            background-color: #dcedc8;
            border-radius: 20px 20px 20px 0;
        }

        .chat-history .user-msg img,
        .chat-history .bot-msg img {
            width: 30px;
            height: 30px;
            border-radius: 50%;
            margin-right: 10px;
        }

        /* Hover Effects for Chat Bubbles */
        .chat-history .user-msg:hover,
        .chat-history .bot-msg:hover {
            transform: translateY(-5px);
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        }

        /* Input Section */
        .chat-input-container {
            background: #fff;
            padding: 10px 20px;
            border-top: 1px solid #ddd;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .chat-input-container input {
            width: 80%;
            padding: 12px;
            border-radius: 25px;
            border: 1px solid #ddd;
            font-size: 14px;
            outline: none;
            transition: border 0.3s ease;
        }

        .chat-input-container input:focus {
            border: 1px solid #4e8d7c;
        }

        .chat-input-container button {
            width: 15%;
            padding: 12px;
            background-color: #4e8d7c;
            color: white;
            border: none;
            border-radius: 50%;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s ease, transform 0.2s;
        }

        .chat-input-container button:hover {
            background-color: #367357;
        }

        .chat-input-container button:active {
            transform: scale(0.95);
        }

        /* Scroll to Bottom Button */
        .scroll-to-bottom-btn {
            background-color: #4e8d7c;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 50%;
            cursor: pointer;
            font-size: 16px;
            position: fixed;
            bottom: 20px;
            right: 20px;
            display: none;
        }

        .scroll-to-bottom-btn:hover {
            background-color: #367357;
        }

        /* Dark Mode Styles */
        body.dark-mode {
            background-color: #333;
            color: #fff;
        }

        .chat-wrapper.dark-mode {
            background-color: #444;
        }

        .chat-header.dark-mode {
            background-color: #333;
        }

        .chat-container.dark-mode {
            background-color: #222;
        }

        .chat-history .user-msg.dark-mode {
            background-color: #666;
        }

        .chat-history .bot-msg.dark-mode {
            background-color: #555;
        }

        .chat-history .user-msg.dark-mode img,
        .chat-history .bot-msg.dark-mode img {
            filter: brightness(0) invert(1);
        }

        /* Smooth Scroll */
        html {
            scroll-behavior: smooth;
        }

        /* Theme Button Position */
        #theme-toggle {
            position: absolute;
            top: 10px;
            right: 10px;
            background: #4e8d7c;
            color: white;
            border: none;
            border-radius: 50%;
            padding: 10px;
            cursor: pointer;
            font-size: 18px;
        }

        #theme-toggle:hover {
            background: #367357;
        }
    </style>
</head>
<body>
    <div class="chat-wrapper" id="chat-wrapper">
        <!-- Header Section -->
        <div class="chat-header">
            <img src="/static/logo.png" alt="Logo">
            <span>Eagle Wings</span>
        </div>

        <!-- Chat Container -->
        <div class="chat-container" id="chat-container">
            <div class="chat-history" id="chat-history">
                <!-- Chat History -->
            </div>
        </div>

        <!-- Chat Input Section -->
        <div class="chat-input-container">
            <input type="text" id="user-input" placeholder="Type a message..." />
            <button id="send-btn">Send</button>
        </div>
    </div>

    <!-- Scroll to Bottom Button -->
    <button class="scroll-to-bottom-btn" id="scroll-to-bottom-btn">â†“</button>

    <!-- Theme Toggle Button -->
    <button id="theme-toggle">ðŸŒ™</button>

    <script>
        // Sound for notifications
        const notificationSound = new Audio('https://www.soundjay.com/button/beep-07.wav');

        let userScrolled = false;  // Flag to track if the user manually scrolled
        const chatContainer = document.getElementById('chat-container');
        const chatHistory = document.getElementById('chat-history');
        const MAX_MESSAGES = 10; // Maximum number of messages to show at a time
        const scrollToBottomBtn = document.getElementById('scroll-to-bottom-btn');
        const themeToggleBtn = document.getElementById('theme-toggle');
        const chatWrapper = document.getElementById('chat-wrapper');
        const body = document.body;

        // Toggle Dark/Light Mode
        themeToggleBtn.addEventListener('click', () => {
            body.classList.toggle('dark-mode');
            chatWrapper.classList.toggle('dark-mode');
            themeToggleBtn.textContent = body.classList.contains('dark-mode') ? 'ðŸŒž' : 'ðŸŒ™';
        });

        // Function to send a message and handle user input
        function sendMessage() {
            var userMessage = document.getElementById('user-input').value.trim();

            if (userMessage === "") return;

            // User message with icon
            var userMsg = document.createElement('p');
            userMsg.classList.add('user-msg');
            userMsg.innerHTML = `<img src="/static/user.png" alt="User"> ${userMessage}`;
            chatHistory.appendChild(userMsg);

            // Play notification sound
            notificationSound.play();

            // Keep only the last `MAX_MESSAGES` messages
            while (chatHistory.children.length > MAX_MESSAGES) {
                chatHistory.removeChild(chatHistory.firstChild);
            }

            // Clear the input field
            document.getElementById('user-input').value = "";

            // Fetch response from server
            fetch('/get_response', {
                method: 'POST',
                body: new URLSearchParams({ "message": userMessage }),
                headers: { 'Content-Type': 'application/x-www-form-urlencoded' }
            })
            .then(response => response.json())
            .then(data => {
                // Bot response with icon
                var botMsg = document.createElement('p');
                botMsg.classList.add('bot-msg');
                botMsg.innerHTML = `<img src="/static/bot.png" alt="Bot"> ${data.reply}`;
                chatHistory.appendChild(botMsg);

                // Play notification sound
                notificationSound.play();

                // Keep only the last `MAX_MESSAGES` messages
                while (chatHistory.children.length > MAX_MESSAGES) {
                    chatHistory.removeChild(chatHistory.firstChild);
                }

                // Scroll to bottom if not manually scrolled
                if (!userScrolled) {
                    chatContainer.scrollTop = chatContainer.scrollHeight;
                }
            });
        }

        // Event listener for the send button
        document.getElementById('send-btn').addEventListener('click', sendMessage);

        // Event listener for Enter key
        document.getElementById('user-input').addEventListener('keypress', function (e) {
            if (e.key === 'Enter') {
                sendMessage();
            }
        });

        // Scroll to bottom button visibility
        chatContainer.addEventListener('scroll', () => {
            if (chatContainer.scrollTop + chatContainer.clientHeight < chatContainer.scrollHeight - 50) {
                scrollToBottomBtn.style.display = 'block';
                userScrolled = true;
            } else {
                scrollToBottomBtn.style.display = 'none';
                userScrolled = false;
            }
        });

        // Scroll to bottom when the button is clicked
        scrollToBottomBtn.addEventListener('click', () => {
            chatContainer.scrollTop = chatContainer.scrollHeight;
        });
    </script>
</body>
</html>
